<div class="container">
<h2 style="text-align:center">{{titulo}}</h2>
  <a [routerLink]="['/linhas/novo']" class="btn btn-primary btn-md" style="background-color: #dc3545;">
  Nova Linha
  </a>
  <br><br>
  <table class="table table-responsive">
    <thead>
      <tr>
        <th class="bg-danger text-white" >Linha</th>
        <th class="bg-danger text-white">Origem</th>
        <th class="bg-danger text-white">Destino</th>
        <th class="bg-danger text-white">Excluir</th>
      </tr>
      <tr *ngFor="let linha of linhas">
      <td>
        <a [routerLink]="['/linhas', linha._id]">
          {{linha.linha}}
        </a>
      </td>     
        <td>{{ linha.cidade_origem.cidade }}</td>
        <td>{{ linha.cidade_destino.cidade }}</td>
        <td>
          <button class="btn btn btn-danger" (click)="excluir(linha._id)">
             <span class="glyphicon glyphicon-trash"></span> 
          </button>
        </td>
      </tr>
    </thead>
  </table>
</div>
