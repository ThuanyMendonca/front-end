<div class="container">
<h2 style="text-align:center">{{titulo}}</h2>
  <a [routerLink]="['/cidades/novo']" class="btn btn-primary btn-md" style="background-color: #dc3545;">
  Nova Cidade
  </a>
  <br><br>
  <table class="table table-responsive">
    <thead>
      <tr>
        <th class="bg-danger text-white" >Cidade</th>
        <th class="bg-danger text-white">Estado</th>
        <th class="bg-danger text-white">Excluir</th>
      </tr>
      <tr *ngFor="let cid of cidades">
      <td>
        <a [routerLink]="['/cidades', cid._id]">
          {{cid.cidade}}
        </a>
      </td>     
        <td>{{ cid.estado }}</td>
        <td>
          <button class="btn btn btn-danger" (click)="excluir(cid._id)">
             <span class="glyphicon glyphicon-trash"></span> 
          </button>
        </td>
      </tr>
    </thead>
  </table>
</div>
